<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='prediction.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
</head>
<body>
  <div class="background-blur"></div>
  <div class="main-content">

    <h1>Prediction Result</h1>

<div class="result-video-wrapper">
  <div class="prediction-box">
    <p>
      <span id="predictionText"
            class="{{ 'prediction-pro' if prediction == 'Pro' else 'prediction-amateur' }}"
            data-prediction="{{ prediction }}">
        {{ prediction }}
      </span>
    </p>

    <h4>Confidence</h4>
    <div class="circle-container">
      <span id="confidenceText" data-confidence="{{ (confidence * 100) | round(2) }}"> </span>
      <svg class="progress-ring" width="150" height="150">
        <circle class="progress-ring__background" cx="75" cy="75" r="68" />
        <circle class="progress-ring__circle" cx="75" cy="75" r="68" />
      </svg>
      <div class="progress-text" id="confidenceCircleText">0%</div>
    </div>
  </div>


  <div class = "video-container">
    <p id="videoCaption"></p>
    <video id="video" class="r-video-wrapper" data-start="{{ start }}" data-end="{{ end }}" data-mov="{{ mov}}" loop autoplay muted>
      <source src="{{ url_for('static', filename=annotated_video_url) }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <canvas id="overlay" style="position:absolute; top:0; left:0; pointer-events:none; z-index: 300;"></canvas>
  </div>
  <!-- {% if annotated_video_url %}
    <video id="video" class="r-video-wrapper" controls>
      <source src="{{ url_for('static', filename=annotated_video_url) }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <canvas id="overlay" width="640" height="360" style="position:absolute; top:0; left:0;"></canvas>
  {% endif %} -->
</div>

<div class="center-button">
  <a href="{{ url_for('upload_file') }}" class="custom-file-upload">Upload Another Video</a>
</div>

<p>
  Developed by Michael Capriotti (using Google's MediaPipe software). Learn More About the Proccess ->
  <a href="https://github.com/mcapriotti1/Golf_Swing" target="_blank">GitHub</a>
</p>
<a href="https://www.flaticon.com/free-icons/golf" target="_blank" title="golf icons">Golf icon created by Smashicons - Flaticon</a>

  <script src="{{ url_for('static', filename='js/prediction.js') }}"></script>
</body>
</html>
